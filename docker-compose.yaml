version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: 4thitek-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  kafka:
    image: bitnami/kafka:2.8
    container_name: 4thitek-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kdata:/bitnami/kafka
  zookeeper:
    image: bitnami/zookeeper:3.8
    container_name: 4thitek-zookeeper
    restart: unless-stopped
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    volumes:
      - zdata:/bitnami/zookeeper
  redis:
    image: redis:7
    container_name: 4thitek-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  backend:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: 4thitek-backend
    restart: unless-stopped
    working_dir: /app
    depends_on:
      - postgres
      - redis
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/app_db
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - m2:/root/.m2
    command: mvn -DskipTests spring-boot:run
  admin-fe:
    image: node:20
    container_name: 4thitek-admin-fe
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./admin-fe:/app
      - admin_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
  dealer-fe:
    image: node:20
    container_name: 4thitek-dealer-fe
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5174:5174"
    volumes:
      - ./dealer-fe:/app
      - dealer_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
  main-fe:
    image: node:20
    container_name: 4thitek-main-fe
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./main-fe:/app
      - main_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0 -p 3000"

volumes:
  pgdata:
  kdata:
  zdata:
  redisdata:
  m2:
  admin_node_modules:
  dealer_node_modules:
  main_node_modules:
